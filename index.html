<html>
<head>
  <title>Mr Creator : Mr Coader :: Powered By OMCOM</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <section>
    <div class="row btnGroup">
<div class="column-75">
        <h1>Mr. Coder</h1>
      </div>
	  <div class="column-15 btnGroup last">
        <button class="btn" id="download" title="Download to computer">Download</button>
        <button class="btn" id="run" title="Run...">Run</button>
        <button class="btn" id="clear" title="Click to clear all panes">Clear</button>
 
 </div>
    </div>
    <div class="row windowGroup">
      <div class="column-33">
        <div class="window html">
          <pre id="html"></pre>
          <span class="windowLabel" id="htmlLabel">HTML</span>
        </div>
      </div>
      <div class="column-33">
        <div class="window css">
          <pre id="css"></pre>
          <span class="windowLabel" id="cssLabel">CSS</span>
        </div>
      </div><!--
      --><div class="column-33">
        <div class="window js">
          <pre id="js"></pre>
          <span class="windowLabel" id="jsLabel">JavaScript/jQuery</span>
        </div>
      </div>
    </div>
    <div class="row console" hidden>
      <pre id="console"></pre>
      <span class="windowLabel" id="consoleLabel">Console</span>
    </div>
    <div class="row preview">
      <iframe id="iframe" name="CloudEdit"
        >
      </iframe>
      <span class="windowLabel" id="iframeLabel">Preview</span>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ace/ext-emmet.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ace/emmet.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jquery.ui.position.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/contextMenu.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jqconsole.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/cloudEdit.min.js" type="text/javascript" charset="utf-8"></script>
</body>
<footer> <center>OMCOM</center></footer>

</html>
